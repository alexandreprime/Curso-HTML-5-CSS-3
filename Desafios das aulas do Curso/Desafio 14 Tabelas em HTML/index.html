<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Disciplinas</title>
    <link rel="stylesheet" href="style-tabela-desafio.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="config-th" scope="col">Área</th>
                <th rowspan="2" colspan="2" class="config-th" scope="col">Disciplinas</th>
                <th colspan="2" class="config-th" scope="colgroup">Notas</th>
                <th rowspan="2" class="config-th" scope="col">Média</th>
            </tr>
            <tr>
                <th class="config-th" scope="col">Nota 1</th>
                <th class="config-th" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td colspan="2">Matemética</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>

            <tr>
                <th colspan="5" class="config-th alinhamento-th" scope="row">Média de Exatas</th>
                <th class="config-th">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td colspan="2">História</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
                <td class="align-notas">0.0</td>
            </tr>
            <tr>
                <th colspan="5" class="config-th alinhamento-th" scope="row">Média de Humanas</th>
                <th class="config-th">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
