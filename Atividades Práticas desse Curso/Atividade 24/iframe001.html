<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /*As configurações de iframe em css sobrepôe as de iframe em HTML*/
        iframe {
            height: 1000px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="600px">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>

       para aprender a programar.
    </p>

       <p>O Repositório do 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="600px" width="600px" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
       </iframe>
       
       também é muito legal!</p>
</body>
</html>
