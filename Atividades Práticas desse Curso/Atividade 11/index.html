<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1> 
    <p>
        Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/sonic.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/shadow.png" 
        type="image/png">
        <img src="Imagens/silver.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5
    <audio src="midia/Live & Learn.mp3" controls></audio>

    <audio controls loop>
        <source src="midia/Live & Learn.mp3" type="audio/mpeg">
        <!--ainda está incompleto, pois falta outros formatos de áudio-->
    </audio></p>

    <!--Atividade capitulo-11-aula-3-colocando-audio-no-seu-site-->
</body>
</html>
