<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(107, 204, 223);
            font-family: Arial, Helvetica, sans-serif;
            color: crimson;
            font-weight: 900;
            font-size: 30px;
            text-align: center;
            width: 500px;
            height: 500px;
            border: 4px solid black;
        }

        div:hover {
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
