<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Caos';
            src: url('fonts/Pixel Chaos.ttf') format('truetype');
        }

        /*
        Tipos de Format
        - opentype (otf)
        -truetype (ttf)
        embedded-opentype 
        -truetype-att (Apple Advanced Typography)
        svg
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Caos', Times, serif;
            font-size: 6em;
        }
    </style>
</head>
